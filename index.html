<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
        }

        input,
        button {
            font-size: 3em;
        }

        .radios {
            font-size: 2em;
        }

        .radios input[type="radio"] {
            height: 0.3em;
            width: 0.3em;
        }

        #loading {
            font-size: 2em;
        }

        #output {
            font-size: 3em;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        small {
            font-size: 2em;
            margin-bottom: 1em;
            font-style: italic;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }
    </style>
</head>

<body>
    <h1>Guess the Beethoven symphony movement<br />from a random 5 second clip</h1>
    <div>
        <input type="text" />
        <button>Play/Guess</button>
    </div>
    <div class="radios">
        <!-- Radio buttons with labels: All; 1,2,4,8; 3,5,6,7,9 -->
        <input type="radio" id="all" name="symphony" value="all" checked>
        <label for="all">All</label>
        <input type="radio" id="lesser-known" name="symphony" value="lesser-known">
        <label for="lesser-known">1,2,4,8</label>
        <input type="radio" id="better-known" name="symphony" value="better-known">
        <label for="better-known">3,5,6,7,9</label>
    </div>
    <div class="movements">
        <!-- checkboxes with labels: 1; 2; 3; 4; 5 -->
        <input type="checkbox" id="1" name="movement" value="1" checked>
        <label for="1">1</label>
        <input type="checkbox" id="2" name="movement" value="2" checked>
        <label for="2">2</label>
        <input type="checkbox" id="3" name="movement" value="3" checked>
        <label for="3">3</label>
        <input type="checkbox" id="4" name="movement" value="4" checked>
        <label for="4">4</label>
        <input type="checkbox" id="5" name="movement" value="5" checked>
        <label for="5">5</label>
    </div>
    <div id="loading"></div>
    <div id="output"></div>

    <small>
        Your task is to guess symphony + movement:<br />
        E.g. enter "12" for symphony 1, movement 2
    </small>
</body>

</html>
