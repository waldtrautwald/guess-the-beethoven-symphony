<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
        }

        input,
        button {
            font-size: 3em;
        }

        #loading {
            font-size: 2em;
        }

        #output {
            font-size: 3em;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        small {
            font-size: 2em;
            margin-bottom: 1em;
            font-style: italic;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }
    </style>
</head>

<body>
    <h1>Guess the Beethoven symphony movement<br />from a random 5 second clip</h1>
    <input type="text" />
    <button>Play/Guess</button>
    <div id="loading"></div>
    <div id="output"></div>

    <small>
        Your task is to guess symphony + movement:<br />
        E.g. enter "12" for symphony 1, movement 2
    </small>
</body>

</html>
